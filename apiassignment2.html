<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Consumption Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script type="text/javascript">
        const apiUrl = "https://jsonplaceholder.typicode.com/comments";
        async function loadAll(){
            try{
                let response = await fetch(apiUrl);
                let comments = await response?.json();
                var strContent =`
                <div class="card p-3 m-3 flex">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Id:</th>
                                    <th>Post Id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Body</th>
                                </tr>
                            </thead>
                             <tbody>
                `;  
            comments.map((comment)=>{
                    strContent+=`
                    <tr>
                        <td>${comment?.id}</td>
                        <td>${comment?.postId}</td>
                        <td>${comment?.name}</td>
                        <td><a href="mailto:${comment?.email}">${comment?.email}</a></td>
                        <td>${comment?.body}</td>
                        
                    </tr>
                    `;
                });
                strContent+=`</tbody></table><div></div>`;
                console.log(strContent);
                document.getElementById("d1").innerHTML=strContent; 
                }
                catch(error){
                    console.log(error);
                }  
        }
    </script>
</head>
<body>
    <header class="modal-header">
        <h1>Displaying All Comments:</h1>
    </header>
    <div class="container flex">
        <div align="center">
            <button class="btn btn-sm btn-outline-dark" onclick="loadAll()">LoadAll</button>
        </div>
        <div id="d1"></div>
    </div>
</body>
</html>
