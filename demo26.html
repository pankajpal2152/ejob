<html lang="en">

    <body>
        <script type="text/javascript">
                     //0 1 2 3 4
              var a = [1,2,3,4,5];
              console.log(a[2]); //3

              //see details of an array
              console.log(a);
              console.log(typeof(a));
              console.log(a.length);
              //adding element at the end of an array more like appending .
              a.push(100);
              console.log(a);
              console.log(a.length);
              //removing from the last element.
              a.pop();
              console.log(a);
              console.log(a.length);

              //adding/Replace/Removing element any where within the array
              let pos = a.indexOf(3);
               // a.splice(pos,0,100);//adding
               // a.splice(pos,1,100);//replace
               // a.splice(pos,2);//delete
              //console.log(a);
              //slice to create sub array
              //let sliceArr= a.slice(0,3);
              //console.log(sliceArr);
             //Accessing all array elements using traditional for loop.
             console.log("Accessing all array elements using traditional for loop.");
             for(let i=0;i<a.length;i++){
                console.log(i+"=="+a[i]);

             }

             //ES-6 forOf Loop for accessing dynamic length array.
             console.log("ES-6 forOf Loop for accessing dynamic length array.");  
             let i=0;
             for(let n of a){
                console.log(i+"=="+n);
                i++;
               }
             //ES-6 forIn Loop accessing element index wise of dynamic data
             console.log("ES-6 forIn Loop accessing element index wise of dynamic data");
             for(let n in a){
                console.log(n+"=="+a[n]);
             }  
             //ES-6 Spread Operator 
             console.log("ES-6 Spread Operator");
             console.log(...a);


             //Find Out all even numbers and store into a separate array
             a=[11,22,33,44,55];
             let evens =[];
             for(let n of a){
                  if (n%2==0){
                    console.log(n);
                    evens.push(n);
                    
                  }
             }
             console.log(evens);
           //Max & Min.
           let max = a[0];//11
           let min = a[0];//11
           for(let n of a){
               if (n>max) max=n;
               if(n<min)  min=n; 
           }
           console.log("Max"+max);
           console.log("Min"+min);
           console.log("Reverse of an array");
           for(let i=a.length-1;i>=0;i--){
            console.log(a[i]);
           }

           //FAQ: let a =[1,2,3]
           //let b =['a','b','c']
           //Merge 2 arrays
           let a1 =[1,2,3];
           let b1=['a','b','c'];
           let c1 =[...a1,...b1];
           console.log(c1);

        </script>
