<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HTML Tables</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }

        /* Container for two tables */
        .table-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Card style */
        .table-card {
            flex: 1;
            min-width: 320px;
            background: linear-gradient(135deg, #ffffff, #f3f3f3);
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .table-card header {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            padding: 14px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.15);
            transition: 0.3s;
        }

        /* Vertical table */
        .vertical-table th {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            width: 40%;
        }

        footer {
            margin-top: 30px;
            text-align: right;
            color: #333;
        }
    </style>
</head>

<body>

    <h2>Employee Information</h2>

    <div class="table-wrapper">

        <!-- TABLE 1 -->
        <div class="table-card">
            <header>
                <h3>All Employee Details</h3>
            </header>
            <table>
                <tr>
                    <th>Emp No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <td>1001</td>
                    <td>John</td>
                    <td>33</td>
                    <td>Male</td>
                    <td>22000</td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>Diana</td>
                    <td>22</td>
                    <td>Female</td>
                    <td>21000</td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>Smith</td>
                    <td>31</td>
                    <td>Male</td>
                    <td>15000</td>
                </tr>
                <tr>
                    <td>1004</td>
                    <td>Manisha</td>
                    <td>42</td>
                    <td>Female</td>
                    <td>12000</td>
                </tr>
            </table>
        </div>

        <!-- TABLE 2 -->
        <div class="table-card">
            <header>
                <h3>Employee Profile</h3>
            </header>
            <table class="vertical-table">
                <tr>
                    <th>Emp No</th>
                    <td>1001</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td>33</td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>Male</td>
                </tr>
                <tr>
                    <th>Salary</th>
                    <td>12000</td>
                </tr>
            </table>
        </div>

    </div>

    <footer>
        Â© EJOB-2025
    </footer>

</body>

</html>
