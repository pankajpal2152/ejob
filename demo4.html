<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & RowSpan example</title>
    <style type="text/css">
        table {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background-color: #EDF55D;
            width: 100%;
            box-shadow: 10px 10px 10px #ccc;
        }

        table tr:hover {
            transition: all 0.6s ease-in-out;
            background-color: purple;
            color: #fff;
        }

        div {
            border: 1px solid #000;
            width: 40%;
            float: left;
            margin-left: 10px;
        }

        header {
            background-color: #991F48;
            color: #fff;
            padding: 12px 14px;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <h4>Monthly Savings [Colspan]:</h4>
        </header>
        <table border="2px">

            <tbody>
                <tr>
                    <td>JAN</td>
                    <td><span>&#8377;</span>1000</td>
                </tr>
                <tr>
                    <td>FEB</td>
                    <td><span>&#8377;</span>1200</td>
                </tr>
                <tr>
                    <td>MAR</td>
                    <td><span>&#8377;</span>800</td>
                </tr>
                <tr>
                    <td>APR</td>
                    <td><span>&#8377;</span>1000</td>
                </tr>
                <tr>
                    <td>MAY</td>
                    <td><span>&#8377;</span>1000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total Savings:<span>&#8377;</span>5000</td>

                </tr>
            </tfoot>
            <thead>
                <tr>
                    <th>Month:</th>
                    <th>Savings:</th>
                </tr>
            </thead>
        </table>
    </div>

    <div>
        <header>
            <h4>Monthly Savings [Rowspan]:</h4>
        </header>
        <table border="2px">
            <tr>
                <th>Month:</th>
                <th>Savings:</th>
                <th>Total:</th>
            </tr>
            <tr>
                <td>JAN</td>
                <td>1000</td>

            </tr>
            <tr>
                <td>FEB</td>
                <td>1200</td>
                <td rowspan="3">Total 4000</td>

            </tr>
            <tr>
                <td>MAR</td>
                <td>800</td>

            </tr>
            <tr>
                <td>APR</td>
                <td>1000</td>

            </tr>
        </table>
    </div>
</body>

</html>
