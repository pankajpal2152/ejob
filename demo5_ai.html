<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern CSS Example</title>

        <style>
        /* ===== CSS RESET (lightweight) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== GLOBAL STYLES ===== */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                         "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* ===== CONTENT CARD ===== */
        .card {
            background: #ffffff;
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* ===== TYPOGRAPHY ===== */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #222;
            text-align: center;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0.75rem;
            color: #555;
        }

        /* ===== SPECIAL PARAGRAPH ===== */
        .highlight {
            color: #e63946;
            font-weight: 600;
        }

        /* ===== RESPONSIVE TWEAKS ===== */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
    </head>

    <body>

        <div class="card">
            <h2>Inline CSS Example (Modernized)</h2>

            <p class="highlight">Para1 — highlighted with modern styling</p>
            <p>Para2 — clean, readable, and responsive</p>
        </div>

    </body>
</html>
