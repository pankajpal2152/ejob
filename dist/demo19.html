<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="./assets/js/currency.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="modal-header">
                <h4>Currency Converter:[INR <->USD]</h4>
            </header>
            <div class="form-group">
                <div class="row">
                    <div class="col">INR : <input type="number" name="inr"
                            id="inr" step="any" placeholder="e.g &#8377;"
                            class="form-control"
                            onkeyup="converToUSD(event)"></div>
                    <div class="col">USD: <input type="number" name="usd"
                            id="usd" step="any" placeholder="e.g $USD"
                            class="form-control"
                            onkeyup="convertToINR(event)"></div>
                </div>
            </div>
        </div>
    </body>
</html>
