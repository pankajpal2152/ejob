<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
          var user = {
               name:"John",
               age :33,
               "e-mail":"john@gmail.com"
          };
          console.log(user); 
          console.log(user?.name);
          //console.log(user?.e-mail);//error as Object name cant contains special chars.
          //we have to go by conventional array way
          console.log(user['e-mail']);

          //Multidimensional array
          var users = [
            {id:1,name:"John",age:33},
            {id:2,name:"Diana",age:31},
            {id:3,name:"MIchael",age:42},
            {id:4,name:"Dean",age:37}
          ];
          console.log(users);
          console.log(users[0]?.name);
          console.log(users[0]['name']);

          //Loop Through array
          var totalAge=0;
          for(let user of users){
              console.log(user?.name,user?.age);
              totalAge+=user?.age;
            }
            console.log("Total Age is "+totalAge);
            console.log("Average Age is :"+(totalAge/users.length));
          //Most senior Users from the array
           //we will sort the array
          //we will copy the original array into another array
          //var newUsers = users;//Shallow COpy where both Objects points same memory location as a result if we add /delete/replace/sort any object will put direct effects on another.
          //to overcome this problem we can use deep copy using spread operartor 
          //which will only copies values not the memory reference.
           //var newUsers=[...users];
           var newUsers = JSON.parse(JSON.stringify(users));
           newUsers.sort(function(u1,u2){
              //return u1?.age - u2?.age;//u1-u2 -->Ascending order
                return u2?.age-u1?.age; //u2-u1 -->Descending order

           });
           console.log("Most Senior Person is ");
           console.log(newUsers[0]?.name,newUsers[0]?.age);
           console.log(users);
          //FAQ: FInd Out third oldest Person.

    
    </script>
    </body>
</html>
