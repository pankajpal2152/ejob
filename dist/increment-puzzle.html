<!DOCTYPE html>
<html>
    <head>
        <title>JS ++ -- Experiment Lab</title>
        <style>
        body{
            font-family: monospace;
            background:#0f172a;
            color:#22d3ee;
            padding:40px;
        }
        .box{
            background:#1e293b;
            padding:20px;
            margin-bottom:20px;
            border-radius:10px;
        }
    </style>
    </head>
    <body>

        <h2>JavaScript Increment/Decrement Experiments</h2>
        <div id="output"></div>

        <script>
function print(msg){
    console.log(msg);
    document.getElementById("output").innerHTML += "<div class='box'>" + msg + "</div>";
}

/* Case 1 */
let i1 = 10;
let j1 = i1+++--i1-i1--;

print("CASE 1");
print("j = " + j1);
print("final i = " + i1);

/* Case 2 */
let i2 = 1;
let j2 = ++i2+i2++---i2;

print("CASE 2");
print("j = " + j2);
print("final i = " + i2);
</script>

    </body>
</html>
