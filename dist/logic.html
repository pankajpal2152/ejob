<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Logic</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
            body{
                background:linear-gradient(135deg,#1f4037,#99f2c8);
                min-height:100vh;
            }
            .card{
                border-radius:14px;
                box-shadow:0 8px 20px rgba(0,0,0,.25);
            }
            .result{
                font-weight:600;
                color:#0d6efd;
            }
        </style>
    </head>
    <body class="p-4">
        <div class="container">
            <h2 class="text-center text-white mb-4">JavaScript Logic
                Programs</h2>
            <div class="row g-4">

                <!-- swap -->
                <div class="card p-3">
                    <h5>SWAP Two Numbers</h5>
                    <input id="a" type="number" class="form-control mb-2"
                        placeholder="Number A">
                    <input id="b" type="number" class="form-control mb-2"
                        placeholder="Number B">
                    <button class="btn btn-primary mb-2"
                        onclick="swapWithTemp()">Swap(3rd variable)</button>
                    <button class="btn btn-dark"
                        onclick="swapWithoutTemp()">Swap(No 3rd
                        variable)</button>
                    <div id="swapResult" class="result mt-2"></div>
                </div>
            </div>

            <!-- Palindrome string -->
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Palindrome String</h5>
                    <input id =
                </div>
            </div>
        </div>
    </body>
</html>
