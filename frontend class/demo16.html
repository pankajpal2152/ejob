<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var x =10; //number
        var y= "10";//string
        //== is a comparison operator which only checks for value not the reference , if both object value wise same it returns true otherwise false.
        //=== is a Data-Comparison Operator which check both value as well as reference type , if both matched only then it returns true , otherwise false.
        console.log(x==y);//true
        console.log(x===y);//false
        
    </script>
</body>
</html>
