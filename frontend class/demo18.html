<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator using JS:</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <!--Adding external or GLOBAL JS-->
        <script src="./assets/js/calc.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container">
            <form onsubmit="handleSubmit(event)" onreset="resetField()">
                <header class="modal-header">
                    <h4>Basic Calculator :</h4>
                </header>
                <div class="form-group">NO1 : <input type="number" step="any"
                        name="t1" id="t1" required
                        placeholder="Enter Any number .."
                        class="form-control"></div>
                <div class="form-group">NO2 : <input type="number" step="any"
                        name="t2" id="t2" required
                        placeholder="Enter Any number..." class="form-control">
                </div>
                <div class="form-group">
                    <button
                        class="btn btn-sm btn-outline-primary">Submit</button>
                    <button class="btn btn-sm btn-outline-success"
                        type="reset">Reset</button>
                    <div id="d1"><!--Output will be shown here --></div>
                </div>
            </form>

        </div>
    </body>
</html>
