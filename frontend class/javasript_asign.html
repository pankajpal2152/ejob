<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Assignment Output</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap 4 CDN -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <style>
        body {
            background: #f8f9fa;
        }
        .result {
            font-family: monospace;
            white-space: pre-line;
        }
    </style>
    </head>

    <body>

        <div class="container my-4">
            <h2 class="text-center mb-4 text-primary">
                JavaScript Assignment – Output
            </h2>

            <div id="output" class="result"></div>
        </div>

        <script>
    let out = document.getElementById("output");

    function print(title, value) {
        console.log(title + " : " + value);
        out.innerHTML += `
            <div class="card mb-3">
                <div class="card-header bg-dark text-white">
                    ${title}
                </div>
                <div class="card-body">
                    <p class="mb-0">${value}</p>
                </div>
            </div>
        `;
    }

    // 1. Positive or Negative
    let num1 = -5;
    let result1 = num1 > 0 ? "Positive" : (num1 < 0 ? "Negative" : "Zero");
    print("1. Positive or Negative", `${num1} → ${result1}`);

    // 2. Count Digits
    let num2 = 12345;
    let count = num2.toString().length;
    print("2. Count Digits", `Number = ${num2}, Digits = ${count}`);

    // 3. Prime or Composite
    let num3 = 7;
    let prime = num3 > 1;
    for (let i = 2; i <= Math.sqrt(num3); i++) {
        if (num3 % i === 0) {
            prime = false;
            break;
        }
    }
    print("3. Prime or Composite", `${num3} → ${prime ? "Prime" : "Composite"}`);

    // 4. Palindrome
    let num4 = 121;
    let rev = num4.toString().split('').reverse().join('');
    print("4. Palindrome Check", `${num4} → ${num4 == rev}`);

    // 5. Armstrong
    let num5 = 153;
    let sum = 0;
    let temp5 = num5;
    let digits = num5.toString().length;

    while (temp5 > 0) {
        let r = temp5 % 10;
        sum += Math.pow(r, digits);
        temp5 = Math.floor(temp5 / 10);
    }
    print("5. Armstrong Check", `${num5} → ${sum === num5}`);

    // 6. Magic Number
    let num6 = 46;
    let temp6 = num6;
    while (temp6 > 9) {
        let s = 0;
        while (temp6 > 0) {
            s += temp6 % 10;
            temp6 = Math.floor(temp6 / 10);
        }
        temp6 = s;
    }
    print("6. Magic Number", `${num6} → ${temp6 === 1}`);

    // 7. Area
    let r = 7;
    let l = 10, w = 5;
    print("7. Area of Circle", `Radius = ${r}, Area = ${(Math.PI*r*r).toFixed(2)}`);
    print("7. Area of Rectangle", `Length = ${l}, Width = ${w}, Area = ${l*w}`);

    // 8. Star Pattern
    let stars = "";
    for (let i = 1; i <= 5; i++) {
        stars += "* ".repeat(i) + "<br>";
    }
    print("8. Star Pattern", stars);

    // Pascal Triangle
    let pascal = "";
    for (let i = 0; i < 5; i++) {
        let num = 1;
        for (let j = 0; j <= i; j++) {
            pascal += num + " ";
            num = num * (i - j) / (j + 1);
        }
        pascal += "<br>";
    }
    print("8. Pascal Triangle", pascal);

    // 9. Fibonacci
    let fib = "0 1 ";
    let a = 0, b = 1;
    for (let i = 2; i < 10; i++) {
        let c = a + b;
        fib += c + " ";
        a = b;
        b = c;
    }
    print("9. Fibonacci Series", fib);

    // 10. Series: 0 4 18 48 100
    let series = "";
    for (let n = 0; n < 5; n++) {
        series += (n*n*(n+1)) + " ";
    }
    print("10. Series Output", series);
</script>

    </body>
</html>
