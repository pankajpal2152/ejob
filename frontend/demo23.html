<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript">
            function handleSubmit(event){
            event.preventDefault();
            var word = document.getElementById("w1")?.value;
            console.log(word);
            var size =0;
            for(var letters in word){
                console.log(letters);
                size++;
            }
            console.log("length"+size);
            }
    </script>
    </head>
    <body>
        <form onsubmit="handleSubmit(event)">
            <header>
                <h4>Calculate Length without length property</h4>
            </header>
            Enter Word : <input type="text" name="w1" id="w1" required>
            <button>Submit</button>
        </form>
    </body>
</html>
