<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Salary Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
        }

        .result {
            font-weight: 600;
            color: #0d6efd;
        }
    </style>
</head>

<body class="p-4">

    <div class="container">

        <h2 class="text-white text-center mb-4">User Salary Analytics Dashboard</h2>

        <div class="card p-4">
            <button class="btn btn-primary mb-3" onclick="processData()">Calculate</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>

        // DATA
        var users = [
            { id: 1, name: "John", sal: 23000 },
            { id: 2, name: "Diana", sal: 12000 },
            { id: 3, name: "Russel", sal: 17000 }
        ];

        // MAIN LOGIC
        function processData() {

            let total = 0;
            let max = users[0].sal;
            let min = users[0].sal;

            let between = [];
            let outside = [];

            for (let u of users) {

                total += u.sal;

                if (u.sal > max) max = u.sal;
                if (u.sal < min) min = u.sal;

                if (u.sal >= 10000 && u.sal <= 20000) {
                    between.push(u);
                } else {
                    outside.push(u);
                }
            }

            let avg = total / users.length;

            // console logs
            console.log("Total Salary:", total);
            console.log("Average Salary:", avg);
            console.log("Max Salary:", max);
            console.log("Min Salary:", min);
            console.log("Between 10k-20k:", between);
            console.log("Outside range:", outside);

            // SHOW OUTPUT
            output.innerHTML = `
        Total Salary : ${total} <br>
        Average Salary : ${avg.toFixed(2)} <br>
        Max Salary : ${max} <br>
        Min Salary : ${min} <br><br>

        <b>Users between 10kâ€“20k:</b><br>
        ${between.map(u => u.name + " (" + u.sal + ")").join("<br>")} <br><br>

        <b>Users outside range:</b><br>
        ${outside.map(u => u.name + " (" + u.sal + ")").join("<br>")}
    `;
        }
    </script>
</body>

</html>
