<html lang="en">
    <head>

        <script

            background-color:red;

        }
    </style>
    </head>
    <body>
        <div class="container">
            <header class="modal-header">
                <h4>Basic Calculator App:</h4>
            </header>
            <div class="card p-3 m-3" id="d1"></div>
        </div>

        <script type="text/javascript">
        
       //print Hello world to Browser.
       //DOM Manipulation.
         //document.write("<h1>Hello world</h1>"); 
         //document.querySelector("h1").id="x1";
         //adding Bootstrap-4 class on h1
         //document.querySelector("h1").className="alert alert-danger";
         //document.querySelector("h1").innerHTML="Hii Every One How are You today ?";
        //Variable concept
            var x =10;
            var y =3;
            console.log("Value of x ="+x);
            console.log("Type of x ="+typeof(x));
            console.log("Value of y="+y);
            console.log("Type of y="+typeof(y));

            var z = x+y;
            console.log("Sum="+z);
            var z1= x*y;
            console.log("Mult ="+z1);
            var z2= x/y;
            console.log("Division="+z2);
            // Add
            var add = x+y;
            console.log("add=",add)
          //Substract
            var sub = x-y;
            console.log("sub=",sub)
          //Max
            var max=Math.max(x,y);
            console.log("max =",max)
          //Min
            var min =Math.min(x,y);
            console.log("min=",min)
          //Average
            var avg=(x+y)/2;
            console.log("avg=",avg)


            var mul = x * y;
            var div = x / y;
            var intDiv = Math.floor(x / y);

        //   document.querySelector("div#d1").innerHTML="Sum="+z+"Mult="+z1+"Div="+z2;
        //ES-6 Latest Features String literals `${}`
        document.getElementById("d1").innerHTML=`
            <p class="alert alert-info">Sum=${z}</p>
            <p class="alert alert-success">Mult=${z1}</p>
            <p class="alert alert-warning">Division=${z2}</p>
            <p class="alert alert-primary">Addition = ${add}</p>
            <p class="alert alert-danger">Subtraction = ${sub}</p>
            <p class="alert alert-success">Multiplication = ${mul}</p>
            <p class="alert alert-warning">Division = ${div}</p>
            <p class="alert alert-info">Integer Division = ${intDiv}</p>
            <p class="alert alert-dark">Max Value = ${max}</p>
            <p class="alert alert-secondary">Min Value = ${min}</p>
            <p class="alert alert-light border">Average = ${avg}</p>
        
        `;
        console.log("Hello");
    </script>
